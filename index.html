<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validate_password</title>
    <!-- css -->
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="stylesheet" href="./assets/styles/responsive.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <div class="inputBox">
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="name"
        />
        <span id="toggleBtn">
          <img src="./assets/image/form/Show.png" alt="Show password" />
        </span>
      </div>
      <div class="validation" tabindex="-1">
        <ul>
          <li id="lower_case">
            <img src="./assets/image/form/InfoCircleWhite.png" alt="" />
            At least one lowercase character
          </li>
          <li id="upper_case">
            <img src="./assets/image/form/InfoCircleWhite.png" alt="" />
            At least one uppercase character
          </li>
          <li id="number">
            <img src="./assets/image/form/InfoCircleWhite.png" alt="" />
            At least one number
          </li>
          <li id="special_char">
            <img src="./assets/image/form/InfoCircleWhite.png" alt="" />
            At least one special character
          </li>
          <li id="min_length">
            <img src="./assets/image/form/InfoCircleWhite.png" alt="" />
            At least one 8 characters
          </li>
        </ul>
      </div>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
